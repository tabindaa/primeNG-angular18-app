@for (item of recipes.recipes; track item.id;let first = $first) {
    <app-recipe-card [recipe]='item' [isFirst]="first"></app-recipe-card>
}
<p-paginator 
    (onPageChange)="onPageChange($event)" 
    [first]="first"
    [rows]="rows" 
    [totalRecords]="120" 
    [rowsPerPageOptions]="[10, 20, 30]" />
