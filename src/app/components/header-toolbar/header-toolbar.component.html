<div class="card">
  <p-toolbar
    styleClass="bg-gray-900 shadow-2"
    [style]="{
      'border-radius': '3rem',
      'background-image':
        'linear-gradient(to right, var(--bluegray-500), var(--bluegray-800))'
    }"
  >
    <ng-template pTemplate="start">
      <img
        src="https://primefaces.org/cdn/primeng/images/primeng.svg"
        (click)="menuClick('')"
      />
    </ng-template>
    <ng-template pTemplate="center">
      <div class="flex flex-wrap align-items-center gap-3">
        <button
          class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200"
          (click)="menuClick('item')"
        >
          <i class="pi pi-home text-2xl"></i>
        </button>
        <button
          class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200"
          (click)="menuClick('contact')"
        >
          <i class="pi pi-user text-2xl"></i>
        </button>
        <button
          class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200"
          (click)="menuClick('recipe')"
        >
          <i class="pi pi-bullseye text-2xl"></i>
        </button>
      </div>
    </ng-template>
    <ng-template pTemplate="end">
        <app-side-panel></app-side-panel>
      <div class="flex align-items-center gap-2" (click)="menuClick('login')">
        <p-avatar
          image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
          shape="circle"
        />
        <span class="font-bold text-bluegray-50"> Amy Elsner </span>
      </div>
    </ng-template>
  </p-toolbar>
</div>
