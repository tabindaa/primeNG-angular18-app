<main class="main">
  <app-header-toolbar></app-header-toolbar>
  <div class="content">
    <p-tabMenu [model]="items">
      <ng-template pTemplate="item" let-item>
        <ng-container>
          <a [routerLink]="item.route" class="p-menuitem-link">
            <span [class]="item.icon"></span>
            <span class="ml-2">
              {{ item.label }}
            </span>
          </a>
        </ng-container>
      </ng-template>
    </p-tabMenu>
  </div>
</main>

<router-outlet />
